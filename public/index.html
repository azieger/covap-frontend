<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="author" content="Tariq Daouda, Maude Dumont-Lagacé, Albert Feghaly, Oliver Caron-Lizotte, Antoine Zieger, Logan Schwartz, Walter Sobral, Jörg Schad">
    <meta name="keywords" content="COVID-19, SARS-CoV-2, COVID, coronavirus, epitopes, targets prediction, CAMAP, IRIC, immunotherapy, viral proteins, cancer,pandemic, virus, vaccines, machine learning, scientific, AI, algorithm">    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="10 days">

    <!-- Primary Meta Tags -->
    <!-- title>Epitopes World</title -->
    <!-- meta name="description" content="We are a multi-disciplinary team of researchers and developpers committed to share science openly and to develop innovative ways of instantly disseminating research results when timing is crucial. We have developed an AI algorithm that can help identify useful targets for a vaccine against COVID-19. By making our results public freely available, our goal is to significantly reduce the pool of targets to be tested, thus accelerating the development of a vaccine." -->
    <meta name="title" content="Epitopes World">
    <meta name="description" content="AI based tools to predict and identify useful targets for a vaccine against COVID-19">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://epitopes.world/en/">
    <meta property="og:title" content="Epitopes World">
    <meta property="og:description" content="AI based tools to predict and identify useful targets for a vaccine against COVID-19">
    <meta property="og:image" content="https://epitopes.world/dist/images/23311_50size.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://epitopes.world/en/">
    <meta property="twitter:title" content="Epitopes World">
    <meta property="twitter:description" content="AI based tools to predict and identify useful targets for a vaccine against COVID-19">
    <meta property="twitter:image" content="https://epitopes.world/dist/images/23311_50size.jpg">


    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
